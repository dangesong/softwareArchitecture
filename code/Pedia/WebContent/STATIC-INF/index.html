<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="header">
     <img src="images/index/logo.png"> 
     <div id="scr_wrapper">
       <input type="text" id="keyword" placeholder="请输入要查询的内容">
       <a href="javascript:void(0)" id="entry"><img src="images/index/enter.png"></a>
       <a href="javascript:void(0)" id="search"><img src="images/index/search.png"></a> 
       <div id="about">
       <a href="about/login.html" id="login">登录</a>
       <span id="or"></span>
       <a href="about/register.html" id="register">注册</a>
       </div>
     </div> 
  </div>
  <a href="javascript:void(0)" id="create"><img src="images/index/create.png"></a>
	<div class="container center">
  <div class="row">
    <div class="col-xs-12">
      <div class="circle">
        <div id="sun">
        </div>
        <div id="cloud">
        </div>
        <div class="cat">
          <div class="left-eye">
            <div class="pupil">
              <div class="light"></div>
              <div class="eyelid"></div>
            </div>
          </div>
          <div class="right-eye">
            <div class="pupil">
              <div class="light"></div>
              <div class="eyelid"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 centered-text">
      <div class="sun-icon"></div>
      <label class="switch">
                        <input type="checkbox">
                        <div class="slider"></div>
                    </label>
      <div class="cloud-icon"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="scripts/jquery-2.2.1.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
